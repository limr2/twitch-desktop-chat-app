<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>twichat</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="titlebar">
      <img src="./img/mini-icon.png">
      <i class="app-name">twichat</i>
      <button class="bi-dash-lg" id="title-min" type="button" aria-label="minimize"></button>
      <button class="bi-x-lg" id="title-close" type="button" aria-label="close"></button>
    </div>
    <div class= container>
      <div class="top">

        <div class="selected-channel">
          <img class="pfp" src="https://static-cdn.jtvnw.net/jtv_user_pictures/16a32628-e7e5-4a5f-9b1d-4512cd69d7fd-profile_image-70x70.png">
        </div>

        <div class="example-text">
          <span class="chat-text-example chat-username" style="color: #a7499c">eunamiku</span><span class="chat-text-example">: hi pogmaw he he xd </span>
        </div>

      </div >
      <div class="options">
        <div class="option-contents" id="font-size-options">
          <span class="label">size</span>
          <input id="font-size-slider" class="slider" type="range" min="12" max="60" step="2"/>
          <input id="font-size-text" class="number-input" type="number" min="12" max="44" step="2"/>
        </div>
        <div class="option-contents" id="opacity-options">
          <span class="label">opacity</span>
          <input id="opacity-slider" class="slider" type="range" min="0" max="1" step=".1"/>
          <input id="opacity-text" class="number-input" type="number" min="0" max="1" step=".1"/>
        </div>
        <div class="option-contents" id="timeout-options">
          <span class="label">timeout</span>
          <input id="timeout-slider" class="slider" type="range" min="0" max="31" step="1"/>
          <input id="timeout-text" class="number-input" type="number" min="0" max="30" step="1"/>
        </div>
      </div >
      <div class="bottom">
        <div class="switch">
            <button class="unlocked" id="toggle-lock">resize chat</button>
        </div>
        <div class="authors">
          <span>@QarthO</span>
          <span>@rohhse</span>
        </div>
      </div>
    </div>
    <script src='./js/app/app.js'></script>
  </body>
</html>
