<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>twichat</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="options">

      <div class="container" id="channel-options">
        <legend>Channel</legend>
        <input type="text" id="channelname">
        <button id="btn-update-channel" type="button"class="btn">UPDATE</button>
      </div>

      <div class="container" id="font-options">
        <div id="font-size-options">
          <label>Size</label>
          <input id="font-size-slider" type="range" min="12" max="44" step="2"/>
          <input id="font-size-text" type="number" min="12" max="44" step="2"/>
        </div>
        <div id="opacity-options">
          <label>Opacity</label>
          <input id="opacity-slider" type="range" min="0" max="1" step=".1"/>
          <input id="opacity-text" type="number" min="0" max="1" step=".1"/>
        </div>

        <div id="color-options">
          <input type="color" id="font-color">
        </div>

        <div id="font-example">
          <div id="example-text">
            <span class="chat-text chat-username" style="color: #a7499c">roselol</span><span class="chat-text">: hello!!!</span>
          </div>
        </div>
      </div>

      <div class="container" id="nickname-options">
        <legend>Nicknames</legend>
      </div>

      <div class="container" id="chat-location">
        
      </div>

      <div class="container">
        <div>
          <legend>Show Chat</legend>
          <label class="switch">
            <input id="toggle-chat" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div>
          <legend>Lock Window</legend>
          <label class="switch">
            <input id="toggle-lock" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script src='./js/app.js'></script>
  </body>
</html>
